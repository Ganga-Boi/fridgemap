<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FridgeMap</title>
  <link rel="icon" href="icon-512.png" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #fafafa; }
    h1 { margin: 0 0 16px; display: flex; align-items: center; gap: 12px; }
    h1 img { height: 48px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .card { margin-top:16px; padding:20px; border:1px solid #ddd; border-radius:10px; max-width: 820px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .muted { color:#666; }
    button {
      padding:10px 16px; cursor:pointer; font-weight: bold;
      background-color: #2aa793; color: white; border: none; border-radius: 6px;
    }
    button:hover { background-color: #1d7a6b; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    input[type="file"], select {
      padding:8px; border:1px solid #ccc; border-radius:6px;
      font-size: 14px;
    }
    ul { margin: 8px 0 0 18px; }
    .ok::before { content: "✓ "; color: #0a7a2f; font-weight: bold; }
    .bad::before { content: "✗ "; color: #b00020; font-weight: bold; }
    .small { font-size: 12px; }
    #status { color: #2aa793; font-weight: bold; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1><img src="icon-512.png" alt="FridgeMap"> FridgeMap</h1>

  <div class="row">
    <input id="imageInput" type="file" accept="image/*" multiple />
    <select id="peopleSelect">
      <option value="1">1 person</option>
      <option value="2-3">2–3 personer</option>
      <option value="4+">4+ personer</option>
    </select>
    <button id="scanBtn" type="button">Scan</button>
    <button id="resetBtn" type="button">Ny scanning</button>
    <span id="status" class="muted"></span>
  </div>

  <div id="result" class="card">
    <div class="muted">
      Vælg 1–8 billeder (gerne tæt på hylderne), og tryk Scan.
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
