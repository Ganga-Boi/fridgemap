<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FridgeMap</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 16px; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .card { margin-top:16px; padding:16px; border:1px solid #ddd; border-radius:10px; max-width: 820px; }
    .muted { color:#666; }
    button { padding:10px 14px; cursor:pointer; }
    input[type="file"] { padding:8px; }
    ul { margin: 8px 0 0 18px; }
    .ok { color: #0a7a2f; }
    .bad { color: #b00020; }
    .small { font-size: 12px; }
  </style>
</head>
<body>
  <h1>FridgeMap</h1>

  <div class="row">
    <input id="imageInput" type="file" accept="image/*" multiple />
    <button id="scanBtn">Scan</button>
    <button id="resetBtn" type="button">Ny scanning</button>
    <span id="status" class="muted"></span>
  </div>

  <div id="result" class="card">
    <div class="muted">Vælg 1–8 billeder (gerne tæt på hylderne), og tryk Scan.</div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
